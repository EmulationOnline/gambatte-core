---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: debian
    tag: bookworm

inputs:
- name: gambatte-core

run:
  path: /bin/bash
  args:
  - -c
  - |
    cd gambatte-core
    export DEBIAN_FRONTEND=noninteractive
    apt update && apt install -y make
    make ci

